<div class="newsletter-section py-5">
  <div class="container">
    <div class="newsletter-content text-center">
      <div class="newsletter-icon mb-4">
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <h3 class="mb-3">Stay Updated with Booktopia</h3>
      <p class="text-muted mb-4">Get notified about new added books!</p>

      <div>
        <div class="input-group">
          <input readonly class="form-control" [value]="user?.email || ''" />
          <button class="btn btn-primary" (click)="toggleSubscription()">
            {{ user?.isSubscribed ? "Unsubscribe" : "Subscribe" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

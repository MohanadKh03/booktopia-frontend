<div class="card h-100 book-card">
  <div class="book-image-container">
    <img [src]="book.coverImage" class="card-img-top" [alt]="book.title">
    <div class="book-overlay">
      <button class="btn btn-light btn-sm me-2" [routerLink]="['/books', book.id]">
        <i class="fas fa-eye"></i> View
      </button>
      <button class="btn btn-primary btn-sm" (click)="onAddToCart.emit(book)">
        <i class="fas fa-cart-plus"></i> Add
      </button>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-truncate">{{ book.title }}</h5>
    <p class="card-text text-muted mb-1">{{ book.author }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <span class="price">\${{ book.price }}</span>
      <div class="rating text-warning">
        <i class="fas fa-star"></i>
        <span class="ms-1">4.5</span>
      </div>
    </div>
  </div>
</div>

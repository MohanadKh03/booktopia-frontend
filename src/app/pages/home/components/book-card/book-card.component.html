<div class="card">
    <img [src]="book.coverImage" class="card-img-top" [alt]="book.title">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.author }}</p>
        <p class="card-text">\${{ book.price }}</p>
        <button class="btn btn-primary me-2" [routerLink]="['/books', book.id]">Details</button>
        <button class="btn btn-success" (click)="onAddToCart.emit(book)">Add to Cart</button>
    </div>
</div>

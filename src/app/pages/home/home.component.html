<div class="container-fluid p-0">
  <!-- Hero Section -->
  <div class="hero-section text-white py-5 mb-5 animate-fade-in">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-4 fw-bold mb-4">Discover Your Next Adventure</h1>
          <p class="lead mb-4">
            Explore our vast collection of books and embark on a journey of
            knowledge and imagination.
          </p>
          <div class="d-flex gap-3">
            <button class="btn btn-light btn-lg px-4">
              <i class="fas fa-book me-2"></i>Browse Books
            </button>
            <button class="btn btn-outline-light btn-lg px-4">
              <i class="fas fa-user-plus me-2"></i>Join Now
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <img src="assets/bookbg.png" style="height: 20rem; width: 100%; object-fit: fill;" alt="Books illustration"
            class="img-fluid animate-float" />
        </div>
      </div>
    </div>
  </div>

  <!-- Search and Filter Section -->
  <div class="container mb-5">
    <div class="card shadow-custom p-4">
      <app-search-filter (onSearch)="handleSearch($event)" (onCategoryChange)="handleCategoryChange($event)">
      </app-search-filter>
    </div>
  </div>

 

  <!-- Book Grid -->
  <div class="container mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="section-title mb-0">Latest Books</h2>
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="fas fa-sort me-2"></i>Sort by
        </button>

        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#" (click)="sortBooks('reviews')"
              ><i class="fas fa-fire me-2"></i>Reviews</a
            >
          </li>
          <li>
            <a class="dropdown-item" (click)="sortBooks('priceLowToHigh')"><i class="fas fa-arrow-up me-2"></i>Price:
              Low to High</a>
          </li>
          <li>
            <a class="dropdown-item" (click)="sortBooks('priceHighToLow')"><i class="fas fa-arrow-down me-2"></i>Price:
              High to Low</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row g-4">
      <div *ngFor="let book of shownBooks" class="col-md-3">
        <app-book-card [book]="book"></app-book-card>
      </div>
    </div>

    <!-- Newsletter Section -->
    <app-newsletter-section></app-newsletter-section>
  </div>
</div>

<div class="auth-container min-vh-100 d-flex align-items-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="bg-primary bg-opacity-10 rounded-circle p-3 d-inline-block mb-3">
                <i class="fas fa-user-plus text-primary display-4"></i>
              </div>
              <h2 class="fw-bold text-gradient">Create Account</h2>
              <p class="text-muted">Join Booktopia and start your reading journey</p>
            </div>
            
            <app-register-form (formSubmit)="onRegister($event)"></app-register-form>

            <div class="text-center mt-4">
              <span class="text-muted">Already have an account?</span>
              <a routerLink="/login" class="text-primary ms-2">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="auth-container min-vh-100 d-flex align-items-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div
                class="bg-primary bg-opacity-10 rounded-circle p-3 d-inline-block mb-3"
              >
                <i class="fas fa-book-reader text-primary display-4"></i>
              </div>
              <h2 class="fw-bold text-gradient">Welcome Back</h2>
              <p class="text-muted">Sign in to continue to Booktopia</p>
            </div>

            <form
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
              class="auth-form"
            >
              <div class="form-floating mb-4">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  formControlName="email"
                  [class.is-invalid]="
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                  "
                />
                <label for="email">Email</label>
                @if (loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched) {
                <div class="invalid-feedback">Email is required</div>
                }
              </div>

              <div class="form-floating mb-4">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  formControlName="password"
                  [class.is-invalid]="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                  "
                />
                <label for="password">Password</label>
                @if (loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched) {
                <div class="invalid-feedback">Password is required</div>
                }
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100 py-3"
                [disabled]="loginForm.invalid"
              >
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>

              <div class="text-center mt-4">
                <span class="text-muted">Don't have an account?</span>
                <a routerLink="/register" class="text-primary ms-2">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
    <h2>Order History</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (order of orders; track order.id) {
                <tr>
                    <td>#{{ order.id }}</td>
                    <td>{{ order.date }}</td>
                    <td>\${{ order.total }}</td>
                    <td>
                        <span class="badge" [class]="'bg-' + order.statusColor">
                            {{ order.status }}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary">View Details</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

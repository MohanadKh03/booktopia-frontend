<div class="hero-section text-white py-5 mb-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="display-4 fw-bold" [class.animate-text]="true">{{ title }}</h1>
        <p class="lead mb-4 animate-text-delay">{{ subtitle }}</p>
        <div class="mt-4 animate-buttons">
          <button class="btn btn-light btn-lg me-3 hover-scale">
            {{ primaryButtonText }}
          </button>
          <button class="btn btn-outline-light btn-lg hover-scale">
            {{ secondaryButtonText }}
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <img [src]="imageUrl" alt="Hero illustration" class="img-fluid animate-float">
      </div>
    </div>
  </div>
</div>
